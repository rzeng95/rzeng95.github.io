<html>
  <head>
      <title>WeensyLK-JS</title>
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.css"/>
      
  </head>
  <body>
    <div class="ui form">
    <main class="ui page grid">

         <div class="row">
                <div class="center aligned starter column">
                    <br><br><br><br>
                    <h1 class="ui header">Weensy LolKing JS</h1>

                    
					 <p>Created by Roland Zeng</p>
					  <br><br>

                    <div class="ui center aligned grid">
                        <div class="grey two wide column">
                            <select class="ui dropdown" id="region">
                                <option value="NA">NA</option>
                                <option value="EUW">EUW</option>
                                <option value="EUNE">EUNE</option>
                                <option value="KR">KR</option>
                                <option value="BR">BR</option>
                                <option value="TR">TR</option>
                                <option value="RU">RU</option>
                                <option value="LAN">LAN</option>
                                <option value="LAS">LAS</option>
                                <option value="OCE">OCE</option>                            
                            </select>
                        </div>
                        <div class="grey four wide column">
                            <input type="text" id="summoner" placeholder="Summoner Name">
                        </div>
                        <div class="grey two wide column">
                            <button class="ui button" type="submit" onclick="summonerLookUp();">Search</button>
                        </div>

                    </div>

                    <!-- dynamic content here -->
                  <br>
                  <h2 id="o_error"></h2>  
                  <h2 id="o_name"></h2>
                  <h3 id="o_rank"></h3>
                    
                  <p id="o_response"></p>
                    <br>
                  <p id="o_response2"></p>


                </div>
         </div>

    </main>
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
